<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sponsor Tekko 2016</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  
</head>

<body>
 
  <div id="Header">
    <ul>
	  <li><img src="http://goo.gl/NflOQI" alt="Tekko 2016 Logo"></li>
	</ul>
  </div>
  
  <div id="wrap">

  <h1 id="top-text">Sponsor Tekko 2016!</h1>
  
  <p id="info"> Interested in becoming a Sponsor for Tekko 2016? Simply, fill out the form below and 
  our Marketing Department will contact you at their earliest convenience.</p> 
  
   <div id="Form">
	<form id="Sponsorship">
      <label for="Company">Company Name</label>
	  <input type="text" name="cName" id="Company" placeholder="PittJCS">
	  <label for="URL">Company Website</label>
	  <input type="url" name="website" id="URL" placeholder="TeamTekko.us">
	  <label for="Contact">Full Name</label>
	  <input type="text" name="name" id="Name" placeholder="John Smith">
	  <label for="Email">Email</label>
	  <input type="email" name="email" id="Email" placeholder="jsmith@company.com">
	  <input type="submit" value="Submit">
	 </form>
	</div>	
	

  
<div id="Pics">	
  <h3 id="Sponsor">Current Sponsors</h3>
	
	<div id="BiCentennial">
	<img src="http://goo.gl/5F5dKX" alt="Pittsburgh BiCentennial Celebration">
	</div>
	<div id="RowHouse">
	<a href="http://www.rowhousecinema.com/">
	<img src="http://goo.gl/PMkUUA" alt="Row House Cinema"></a>
	</div>
	<div id="Tickets">
	<a href="https://ticketsforkids.org/">
	<img src="http://goo.gl/d0waut" alt="Tickets for Kids Foundation"></a>
	</div>
  </div>
</div>
	
</body>
</html>
